<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Functional Web Components - MVP Examples</title>
    <style>
      body {
        font-family:
          ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, Helvetica Neue, Arial;
        padding: 2rem;
      }
      .counter {
        display: inline-flex;
        gap: 0.5rem;
        align-items: center;
      }
      .todo {
        display: inline-flex;
        gap: 0.5rem;
        align-items: center;
      }
      .todo.done span {
        text-decoration: line-through;
        color: #777;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <h1>Functional Web Components - SSR Pipeline API</h1>
    
    <section>
      <h2>Counter (Original Implementation)</h2>
      <f-counter-pipeline step="3"></f-counter-pipeline>
    </section>

    <section style="margin-top: 2rem;">
      <h2>Counter (JSX-style)</h2>
      <f-counter-pipeline step="2"></f-counter-pipeline>
    </section>

    <section style="margin-top: 2rem;">
      <h2>Styled Counter</h2>
      <f-counter-styled step="5"></f-counter-styled>
    </section>

    <section style="margin-top: 2rem;">
      <h2>Todo List</h2>
      <f-todo-list></f-todo-list>
    </section>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
