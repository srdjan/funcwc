<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 32 32"
  width="32"
  height="32"
>
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #667eea; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #764ba2; stop-opacity: 1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle
    cx="16"
    cy="16"
    r="15"
    fill="url(#bg)"
    stroke="white"
    stroke-width="2"
  />

  <!-- Component symbol - stylized "f" for ui-lib -->
  <text
    x="16"
    y="22"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="18"
    font-weight="bold"
    fill="white"
    text-anchor="middle"
  >f</text>

  <!-- Small decorative elements representing components -->
  <rect x="24" y="8" width="4" height="2" fill="white" opacity="0.8" rx="1" />
  <rect x="24" y="12" width="3" height="2" fill="white" opacity="0.6" rx="1" />
  <rect x="24" y="16" width="4" height="2" fill="white" opacity="0.8" rx="1" />
</svg>
